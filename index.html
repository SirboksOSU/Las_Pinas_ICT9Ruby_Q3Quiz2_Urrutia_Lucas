<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ticketing Center with Discounts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar, .footer {
      background-color: #007bff;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ticketing Center</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center">Welcome to the Online Ticketing Center</h1>
    <p class="text-center">Book your tickets for events, movies, and more!</p>

    <!-- Ticket Booking Section -->
    <div class="text-center mt-4">
      <label>Select Ticket Type:</label>
      <select class="form-select" id="ticketType">
        <option value="none">Select</option>
        <option value="20">Event Ticket</option>
        <option value="25">Movie Ticket</option>
        <option value="30">Concert Ticket</option>
      </select>
      <br>
      <label>Discount Category:</label>
      <select class="form-select" id="discount">
        <option value="none">Select</option>
        <option value="0.2">PWD/Senior Citizen/Student (20% off)</option>
        <option value="0.1">Group Discount (10% off)</option>
        <option value="0">Regular (No Discount)</option>
      </select>
      <br>
      <label>Number of Tickets:</label>
      <input type="number" class="form-control" id="quantity" min="1" value="1">
      <br>
      <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
    </div>

    <!-- Output Display -->
    <div id="output" class="mt-4 text-center"></div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5 py-3 text-center">
  </footer>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to calculate total ticket price with discount
    function calculateTotal() {
      const ticketType = document.getElementById('ticketType').value;
      const discount = document.getElementById('discount').value;
      const quantity = document.getElementById('quantity').value;

      // Validate selections
      if (ticketType === "none" || discount === "none" || quantity < 1) {
        window.alert('Please select a ticket type, discount category, and enter a valid quantity.');
        return;
      }

      // Calculate total cost
      const basePrice = parseFloat(ticketType);
      const discountRate = parseFloat(discount);
      const totalCost = (basePrice * quantity) * (1 - discountRate);

      // Display output
      document.getElementById('output').innerHTML = `
        <p>Ticket Type: <strong>${document.getElementById('ticketType').options[document.getElementById('ticketType').selectedIndex].text}</strong></p>
        <p>Discount Category: <strong>${document.getElementById('discount').options[document.getElementById('discount').selectedIndex].text}</strong></p>
        <p>Number of Tickets: <strong>${quantity}</strong></p>
        <p>Total Cost: <strong>$${totalCost.toFixed(2)}</strong></p>
      `;

      // Alert to confirm calculation
      window.alert(`Total cost for ${quantity} tickets: $${totalCost.toFixed(2)}`);
    }
  </script>
</body>
</html>
